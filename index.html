<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming as Communication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Programming as Communication</h1>
    <p>Explore programming concepts through logic, precision, and creativity!</p>
    <button id="instructionsButton">Learn Instructions</button>
    <button id="decisionsButton">Learn Decisions</button>
    <button id="repetitionButton">Learn Repetition</button>
    <button id="abstractionButton">Learn Abstraction</button>
    <button id="quizButton">Take the Quiz</button>

    <div class="output" id="output"></div>

    <div class="quiz-section" id="quizSection" style="display: none;">
      <h2>Quiz Time!</h2>
      <p id="quizQuestion"></p>
      <input type="text" id="quizAnswer" placeholder="Your Answer">
      <button id="submitQuizButton">Submit</button>
      <p id="quizFeedback"></p>
    </div>
  </div>
  <script src="js/lessons.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
